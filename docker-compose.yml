services:
  traefik:
    image: traefik:latest
    hostname: traefik.mxrisc.com
    container_name: traefik
    restart: always
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.mxrisc.acme.httpchallenge=true"
      - "--certificatesresolvers.mxrisc.acme.tlschallenge=true"
      - "--certificatesresolvers.mxrisc.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.mxrisc.acme.email=elazaro@mxrisc.com"
      - "--certificatesresolvers.mxrisc.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_letsencrypt:/letsencrypt"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.mxrisc.com`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.routers.api.entrypoints=web"
  mysql:
    image: mysql:latest
    hostname: mysql.iam
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql-keycloak:/var/lib/mysql
  keycloak:
    image: keycloak/keycloak:latest
    command: start-dev
    hostname: auth.mxrisc.com
    environment:
      KC_DB: mysql
      KC_DB_URL_HOST: mysql
      KC_DB_URL_PORT: 3306
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 80
      KC_HOSTNAME: auth.mxrisc.com
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`auth.mxrisc.com`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=80"
    depends_on:
      - mysql
  hashicorp.vault:
    image: hashicorp/vault:1.20
    entrypoint: vault server -config /vault/config/vault.hcl
    hostname: vault.mxrisc.com
    container_name: hashicorp.vault
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.mxrisc.com`)"
      - "traefik.http.routers.vault.entrypoints=web"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"
    environment:
#      VAULT_DEV_ROOT_TOKEN_ID: mxrisc-root-token
      VAULT_ADDR: 'http://0.0.0.0:8200'
      VAULT_API_ADDR: 'http://0.0.0.0:8200'
    volumes:
      - vault_logs:/vault/logs:rw
      - vault_file:/vault/file:rw
      - ./config/vault/config.d:/vault/config
  wazuh.manager:
    image: wazuh/wazuh-manager:4.12.1-rc1
    hostname: wazuh.manager
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 655360
        hard: 655360
    ports:
      - "1514:1514"
      - "1515:1515"
      - "514:514/udp"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh.indexer:9200
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - FILEBEAT_SSL_VERIFICATION_MODE=full
      - SSL_CERTIFICATE_AUTHORITIES=/etc/ssl/root-ca.pem
      - SSL_CERTIFICATE=/etc/ssl/filebeat.pem
      - SSL_KEY=/etc/ssl/filebeat.key
      - API_USERNAME=wazuh-wui
      - API_PASSWORD=MyS3cr37P450r.*-
    volumes:
      - wazuh_api_configuration:/var/ossec/api/configuration
      - wazuh_etc:/var/ossec/etc
      - wazuh_logs:/var/ossec/logs
      - wazuh_queue:/var/ossec/queue
      - wazuh_var_multigroups:/var/ossec/var/multigroups
      - wazuh_integrations:/var/ossec/integrations
      - wazuh_active_response:/var/ossec/active-response/bin
      - wazuh_agentless:/var/ossec/agentless
      - wazuh_wodles:/var/ossec/wodles
      - filebeat_etc:/etc/filebeat
      - filebeat_var:/var/lib/filebeat
      - /Users/elazaro/Documents/Proyectos/mxRISC/Java/auth-api/logs:/usr/share/logs
      - ./config/wazuh_indexer_ssl_certs/root-ca-manager.pem:/etc/ssl/root-ca.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.manager.pem:/etc/ssl/filebeat.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.manager-key.pem:/etc/ssl/filebeat.key
      - ./config/wazuh_cluster/wazuh_manager.conf:/var/ossec/etc/ossec.conf
  wazuh.indexer:
    image: wazuh/wazuh-indexer:4.12.1-rc1
    hostname: wazuh.indexer
    restart: always
    ports:
      - "9200:9200"
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - wazuh-indexer-data:/var/lib/wazuh-indexer
      - ./config/wazuh_indexer_ssl_certs/root-ca.pem:/usr/share/wazuh-indexer/certs/root-ca.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.indexer-key.pem:/usr/share/wazuh-indexer/certs/wazuh.indexer.key
      - ./config/wazuh_indexer_ssl_certs/wazuh.indexer.pem:/usr/share/wazuh-indexer/certs/wazuh.indexer.pem
      - ./config/wazuh_indexer_ssl_certs/admin.pem:/usr/share/wazuh-indexer/certs/admin.pem
      - ./config/wazuh_indexer_ssl_certs/admin-key.pem:/usr/share/wazuh-indexer/certs/admin-key.pem
      - ./config/wazuh_indexer/wazuh.indexer.yml:/usr/share/wazuh-indexer/opensearch.yml
      - ./config/wazuh_indexer/internal_users.yml:/usr/share/wazuh-indexer/opensearch-security/internal_users.yml
  wazuh.dashboard:
    image: wazuh/wazuh-dashboard:4.12.1-rc1
    hostname: wazuh.dashboard
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.siem.rule=Host(`siem.mxrisc.com`)"
      - "traefik.http.routers.siem.entrypoints=web"
      - "traefik.http.services.siem.loadbalancer.server.port=5601"
#      - "traefik.http.routers.siem.tls.certresolver=mxrisc"
#      - "traefik.http.routers.siem.tls.domains[0].main=siem.mxrisc.com"
    environment:
      - INDEXER_USERNAME=admin
      - INDEXER_PASSWORD=SecretPassword
      - WAZUH_API_URL=https://wazuh.manager
      - DASHBOARD_USERNAME=kibanaserver
      - DASHBOARD_PASSWORD=kibanaserver
      - API_USERNAME=wazuh-wui
      - API_PASSWORD="MyS3cr37P450r.*-"
    volumes:
      - ./config/wazuh_indexer_ssl_certs/wazuh.dashboard.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard.pem
      - ./config/wazuh_indexer_ssl_certs/wazuh.dashboard-key.pem:/usr/share/wazuh-dashboard/certs/wazuh-dashboard-key.pem
      - ./config/wazuh_indexer_ssl_certs/root-ca.pem:/usr/share/wazuh-dashboard/certs/root-ca.pem
      - ./config/wazuh_dashboard/opensearch_dashboards.yml:/usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
      - ./config/wazuh_dashboard/wazuh.yml:/usr/share/wazuh-dashboard/data/wazuh/config/wazuh.yml
      - wazuh-dashboard-config:/usr/share/wazuh-dashboard/data/wazuh/config
      - wazuh-dashboard-custom:/usr/share/wazuh-dashboard/plugins/wazuh/public/assets/custom
    depends_on:
      - wazuh.indexer
    links:
      - wazuh.indexer:wazuh.indexer
      - wazuh.manager:wazuh.manager
volumes:
  traefik_letsencrypt:
    external: true
  mysql-keycloak:
    external: true
  wazuh_api_configuration:
    external: true
  wazuh_etc:
    external: true
  wazuh_logs:
    external: true
  wazuh_queue:
    external: true
  wazuh_var_multigroups:
    external: true
  wazuh_integrations:
    external: true
  wazuh_active_response:
    external: true
  wazuh_agentless:
    external: true
  wazuh_wodles:
    external: true
  filebeat_etc:
    external: true
  filebeat_var:
    external: true
  wazuh-indexer-data:
    external: true
  wazuh-dashboard-config:
    external: true
  wazuh-dashboard-custom:
    external: true
  vault_logs:
    external: true
  vault_file:
    external: true
